<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<title>LU Major Planner</title>

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="/stylesheets/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="/stylesheets/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<main>
	<body ng-app="LUMajorPlanner" ng-controller="MainController">
		<div class="navbar-fixed">
			<nav class="top_bar brown darken-2" role="navigation">
				<div class="nav-wrapper container"><a id="logo-container"  class="clickable brand-logo"></a>
					
					<ul class="clickable hide-on-med-and-down left">
					<img ng-click="state='schools'" id="logo" src="assets/lehigh.jpg">
					
					</ul>
					<ul ng-click="state='schools'" class="clickable brand-logo">
					LU Major Planner
					</ul>
					<ul class="right hide-on-med-and-down">
						<li><a ng-click="state='contact'">Contact</a></li>
					</ul>

					<ul id="nav-mobile" class="side-nav">
						<li><a ng-click="state='contact'">Contact</a></li>
					</ul>
					<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
				</div>
			</nav>
		</div>


		<div class="container">
			<div class="section" ng-show="state==='schools'">
				<div class="row">
					<div class="col s12 m4" ng-repeat="School in Schools1">
						<div class="card hoverable clickable" ng-click="$parent.state=School.name">
							<div class="card-image">
								<img src={{School.img}}>
							</div>
							<div class="card-content">
								<span class="flow-text activator grey-text text-darken-4">{{School.fullname}}</span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s12 m4" ng-repeat="School in Schools2">
						<div class="card hoverable clickable" ng-click="state=$parent.state=School.name">
							<div class="card-image">
								<img src={{School.img}}>
							</div>
							<div class="card-content">
								<span class="flow-text activator grey-text text-darken-4">{{School.fullname}}</span>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="section" ng-show="state==='engineering'">
				<div class="row">
					<div class="col s12 m4" ng-repeat="Major in Engineering">
						<div class="card-panel amber darken-1 hoverable clickable" ng-click="$parent.state='courses';">
							<span class="white-text">{{Major.name}}
							</span>
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="container" ng-show="state==='courses'">
			<div id="courseGraph">
				<div class="courses hoverable grey lighten-2 clickable no-hightlight">CSE 001</div>
			</div>
		</div>

	</div>




	<div class="container">
		<div id="contact" ng-show="state=='contact'">lololloll</div>
	</div>



	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="/js/materialize.js"></script>
	<script src="/js/init.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
	<script src="/js/index.js" type="text/javascript"></script>
	<script src="/js/main.controller.js"></script>
</body>
</main>
<footer class="page-footer brown darken-2">
	<div class="footer-copyright brown darken-2">
		<div class="container">
			Made by Jonathan Wu, Kento Hirakawa, Vincent Lee, Ruoqiao Wei </a>
		</div>
	</div>
</footer>
</html>
